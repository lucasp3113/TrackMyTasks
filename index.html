<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header class="d-flex justify-content-center align-items-center sombra">
        <img src="img/logo.png" width="10%" alt="" />
        <h1 class="text-white">TrackMyTasks</h1>
    </header>
    <main class="d-flex h-100 w-100">
        <aside class="m-3 flex-shrink-0 menuSection background-transparent d-flex flex-column justify-content-start align-items-start h-75">
            <div class="d-flex align-items-center mb-4 desplegar">
                <i class="bi bi-arrow-bar-right text-white fs-3"></i>

            </div>
            <div class="d-flex align-items-center mb-4 show">
                <i class="bi bi-eye text-white fs-3"></i>
                
            </div>
            <div class="d-flex align-items-center mb-4 search">
                <i class="bi bi-search text-white fs-3"></i>
                
            </div>
            <div class="d-flex align-items-center mb-4 add">
                <i class="bi bi-file-plus text-white fs-3"></i>
            </div>
        </aside>
    </main>
</body>
</html>
